---
layout: default
---
<div class="masthead angle--bottom-left">
  <img src="{{ page.masthead }}" alt="Nebula" class="angle__content">
</div>

<article class="container">
  <h1>{{ page.title }}</h1>
  {{ page.content }}

  <ul class="tags">
    {% for tag in page.tags %}
      <li><a href="/tags/{{tag}}">{{tag}}</a></li>
    {% endfor %}
  </ul>

  {% include widget.html %}
</article>
