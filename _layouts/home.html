---
layout: default
---
<div class="masthead angle--bottom-left">
  <img src="/assets/images/istanbul.jpg" alt="Nebula" class="angle__content">
</div>

<div class="container">
  <section class="blogroll">
    {% for post in paginator.posts %}
      <div class="post">
        <p class="date">{{ post.date | date: "%b %-d, %Y" }}</p>
        <h2><a href="{{post.url}}">{{post.title}}</a></h2>
        {{ post.excerpt }}
      </div>
    {% endfor %}
  </section>
</div>
